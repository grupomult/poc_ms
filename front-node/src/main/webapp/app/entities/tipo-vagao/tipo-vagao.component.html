<div>
    <h2 id="page-heading">
        <span>Tipo Vag√µes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-vagao" [routerLink]="['/tipo-vagao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Tipo Vagao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipoVagaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Codigo</span></th>
            <th><span>Descricao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoVagao of tipoVagaos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-vagao', tipoVagao.id, 'view' ]">{{tipoVagao.id}}</a></td>
                <td>{{tipoVagao.codigo}}</td>
                <td>{{tipoVagao.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tipo-vagao', tipoVagao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-vagao', tipoVagao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-vagao/'+ tipoVagao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
